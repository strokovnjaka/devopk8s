apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  labels:
    app: shroomate
    component: app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: shroomate
      component: app
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: shroomate
        component: app
    spec:
      containers:
        - image: ghcr.io/strokovnjaka/shroomate:0.0.7
          name: app
          imagePullPolicy: Always
          env:
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: shroomate
                  key: jwt_secret
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: shroomate
                  key: db_username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: shroomate
                  key: db_password
            - name: MONGODB_ATLAS_URI
              #value: "mongodb://$(DB_USERNAME):$(DB_PASSWORD)@mongo/shroomate"
              value: "mongodb://mongo/shroomate"
            - name: NODE_ENV
              value: production
            - name: BASE_URL
              value: "https://essa-vm-07.lrk.si"
          ports:
            - containerPort: 3000
              name: app
          readinessProbe:
            httpGet:
              path: /api/species
              port: app
            failureThreshold: 2
            periodSeconds: 22
          livenessProbe:
            tcpSocket:
              port: app
            failureThreshold: 2
            periodSeconds: 11
          startupProbe:
            tcpSocket:
              port: app
            failureThreshold: 30
            periodSeconds: 11
